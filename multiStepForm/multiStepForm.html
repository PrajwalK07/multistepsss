<template>

    <div class="slds-card slds-m-horizontal_large">
        <div class="slds-is-relative slds-m-around_large slds-align_absolute-center"
            style="min-height: 300px; !important;" if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading..." variant="brand"></lightning-spinner>
        </div>
        <!-- /Spinner -->

        <template if:false={showSpinner}>
            <!-- Header -->
            <div class="slds-card__header slds-p-bottom_small">
                <header>
                    <lightning-progress-indicator current-step={currentStep} type="base" has-error="true" variant="base">
                        <lightning-progress-step label="Personal Information" value="1" onclick={pathclick}>
                        </lightning-progress-step>
                        <lightning-progress-step label="Address" value="2" onclick={pathclick}>
                        </lightning-progress-step>
                        <lightning-progress-step label="Educatioanl Info" value="3" onclick={pathclick}>
                        </lightning-progress-step>
                    </lightning-progress-indicator>
                </header>

                <lightning-record-edit-form object-api-name="Person__c" onsuccess={handleSuccess} onsubmit={handleSubmit} columns="2">
                    <lightning-messages> </lightning-messages>
                    
                    <!-- First Page -->
                    <template if:true={showFirstPage}>
                        
                        
                        <lightning-accordion class="example-accordion">
                            <lightning-accordion-section name="A" label="Personal Information">
                                <div class="slds-m-around_small ">
                                    <lightning-input type="text" label="Enter First Name" data-name="First_Name__c" onchange={handleFieldChange} value={recData.First_Name__c}></lightning-input>
                                    <lightning-input type="text" label="Enter Middle Name" data-name="Middle_Name__c" onchange={handleFieldChange} value={recData.Middle_Name__c}></lightning-input>
                                    <lightning-input type="text" label="Enter Last Name" data-name="Last_Name__c" onchange={handleFieldChange} value={recData.Last_Name__c}></lightning-input>
                                    <lightning-input type="date" label="Enter Date of Birth" data-name="Date_of_Birth__c" onchange={handleFieldChange} value={recData.Date_of_Birth__c}></lightning-input>
                                    <lightning-input type="tel" label="Enter Contact No." data-name="Phone__c" onchange={handleFieldChange} value={recData.Phone__c}></lightning-input>
                                    <lightning-input type="email" label="Enter Email Address" data-name="Email__c" onchange={handleFieldChange} value={recData.Email__c}></lightning-input>
                                </div>
                            </lightning-accordion-section>
                        </lightning-accordion>
                        
                          
                    </template>
                    <!-- /First Page -->

                    <!-- Second Page -->
                    <template if:true={showSecondPage}>
                        
                        <lightning-accordion class="example-accordion">
                            <lightning-accordion-section name="B" label="Address">
                                <div class="slds-m-around_small ">

                                    <lightning-input type="text" label="Enter Street address" data-name="Street_address__c" onchange={handleFieldChange} value={recData.Street_address__c}></lightning-input>
                                    <lightning-input type="text" label="Enter Country" data-name="Country__c" onchange={handleFieldChange} value={recData.Country__c}></lightning-input> 
                                    <lightning-input type="text" label="Enter State" data-name="State__c" onchange={handleFieldChange} value={recData.State__c}></lightning-input>
                                    <lightning-input type="text" label="Enter ZIP/Postal code" data-name="ZIP_or_postal_code__c" onchange={handleFieldChange} value={recData.ZIP_or_postal_code__c}></lightning-input>
                                    <lightning-input type="text" label="Enter District" data-name="District__c" onchange={handleFieldChange} value={recData.District__c}></lightning-input>
                                    <lightning-input type="text" label="City" data-name="City__c" onchange={handleFieldChange} value={recData.City__c}></lightning-input>
                                    


                                    
                                </div>
                                
                            </lightning-accordion-section>  
                        </lightning-accordion>
                        
                    </template>
                    <!-- /Second Page -->

                    <!-- Third Page -->
                    <template if:true={showThirdPage}>
                        
                        <lightning-accordion class="example-accordion">
                            <lightning-accordion-section name="C" label="Education">
                                <div class="slds-m-around_small ">
                                    
                                    <lightning-input-field field-name="Graduation_Passing_Year__c"></lightning-input-field>
                                    <lightning-input-field field-name="Graduation_Percentage__c"></lightning-input-field>
                                    <lightning-input-field field-name="HSC_12th_Passing_Year__c"></lightning-input-field>
                                    <lightning-input-field field-name="HSC_12th_Percentage__c"></lightning-input-field>
                                    <lightning-input-field field-name="SSC_10th_Passing_year__c"></lightning-input-field>
                                    <lightning-input-field field-name="SSC_10th_Percentage__c"></lightning-input-field>
                                </div>
                               
                            </lightning-accordion-section>
                        </lightning-accordion>
                        

                    </template>
                    <!-- /Third Page -->

                    


                     <!-- Footer -->
            <footer class="slds-modal__footer slds-text-align_right" style="padding: 0.50rem 1rem;">
                <lightning-button class="slds-p-right_xx-small" label="Back" variant="neutral" onclick={previousPage}>
                </lightning-button>
                <template if:false={showThirdPage}>
                    <lightning-button label="Next" variant="brand" onclick={nextPage}></lightning-button>
                </template>
                <template if:true={showThirdPage}>
                    <lightning-button label="Submit" variant="brand" type="submit"></lightning-button>
                </template>
                
                
            </footer>
                </lightning-record-edit-form>


                

            </div>
            <!-- /Header -->

            <!-- Footer 
            <footer class="slds-modal__footer slds-text-align_right" style="padding: 0.50rem 1rem;">
                <lightning-button class="slds-p-right_xx-small" label="Back" variant="neutral" onclick={previousPage}>
                </lightning-button>
                <template if:false={showThirdPage}>
                    <lightning-button label="Next" variant="brand" onclick={nextPage}></lightning-button>
                </template>
                
                
            </footer>-->
        </template>
    </div>
    
    
</template>
